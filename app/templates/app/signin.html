{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-sm border-0 rounded-5 mt-5 px490 shadow p-3" style="background-color: rgb(255, 255, 255);">
    <h4 class="text-center mt-2 mb-3">Sign In</h4>
    <form action="{% url 'signin' %}" method="POST" class="form-group"> {% csrf_token %}
        {{ form | crispy }}
        <br>
        <div class="mb-3 mt-2">
            <button type="submit" class="btn btn-secondary rounded-4 btn-medium">Sign In</button>
        </div>
    </form>
</div>

{% endblock %}
